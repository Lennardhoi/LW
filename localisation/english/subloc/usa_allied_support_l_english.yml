 USA_pacific_war_desc:0 "We must deal with the Japanese threat. Pearl Harbor will be avenged and Japan will feel America's wrath."
 USA_europe:0 "The European War"
 USA_europe_desc:0 "Soldiers, Sailors, and Airmen of the Allied Expeditionary Force! You are about to embark upon the Great Crusade, toward which we have striven these many months. The eyes of the world are upon you. The hope and prayers of liberty-loving people everywhere march with you. In company with our brave Allies and brothers-in-arms on other Fronts, you will bring about the destruction of the German war machine, the elimination of Nazi tyranny over the oppressed peoples of Europe, and security for ourselves in a free world."
